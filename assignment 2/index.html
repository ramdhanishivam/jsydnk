<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>title</title>
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <div class="main-container">
        <div class="column-one">
            <div class="current-day-of-week">Monday</div>
            <div>
                <div class="current-date-of-month">15</div>
                <div class="current-month-of-year">February</div>
            </div>
            <div class="current-year">2021</div>
        </div>
        <div class="column-two">
            <div class="row-one">
                <div class="months">
                    <span class="prev-month">&lt;</span>
                    <span class="current-month">February</span>
                    <span class="next-month">&gt;</span>
                </div>
                <div class="years">
                    <span class="prev-year">&lt;</span>
                    <span class="current-year">2021</span>
                    <span class="next-year">&gt;</span>
                </div>
            </div>
            <div class="row-two">
                <span class="week-day">S</span> <!--Sunday-->
                <span class="week-day">M</span> <!--Monday-->
                <span class="week-day">T</span> <!--Tuesday-->
                <span class="week-day">W</span> <!--Wednesday-->
                <span class="week-day">T</span> <!--Thursday-->
                <span class="week-day">F</span> <!--Friday-->
                <span class="week-day">S</span> <!--Saturday-->
            </div>
            <div class="row-three calendar-dates" id="calendar-dates"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
